{% extends 'basic.html' %}
{%block title%}SignUp{%endblock%}
{% block css %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins', sans-serif;
    }

    .navbar-default.navbar-reduce {
        display: none;
    }

    .navbar-default.navbar-trans,
    .navbar-default.navbar-reduce {
        display: none;
    }

    footer {
        display: none;
    }

    .forget_pass_page {
        display: flex;
        min-width: 100%;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
    }

    body {
        background: #efefef;
        padding: 10px;
        font-family: 'Varela Round';
    }
</style>


{% endblock %}

{%block body%}

<section class="forget_password">
    <div class="forget_pass_page">
        <div class="container">
            <div class="row" style="align-items:center;justify-content:center;">
                <div class=" col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Forgot Password?</h2>
                                <p>You can reset your password here.</p>
                                <div class="panel-body">

                                    <form id="register-form" action="" role="form" autocomplete="off" class="form"
                                        method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="email" Name="email" placeholder="email address"
                                                    class="form-control" type="email" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                                value="Reset Password" type="submit"
                                                style="background: #2eca6a; border:1px solid #2eca6a;">
                                        </div>
                                        <li>Login <a href="{% url 'Login'%}">Click here</a></li>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
